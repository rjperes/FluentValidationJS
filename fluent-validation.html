<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style type="text/css">
	</style>
	<script type="text/javascript" src="fluent-validation.min.js"></script>
	<script type="text/javascript">
		var obj = 'a';
		debugger;
		Validation
			.validate(obj)
			.reporting(function (msg) {
				console.log(msg)
			})
			.isPrimitive()
			.isValid(function (x) {
				return true
			})
			.contains('1')
			.isOdd()
			.isOneOf('1', '2', '3')
			.isNoneOf('4', '5', '6')
			.isEqualTo(1)
			.isDefined()
			.isNotNullOrWhitespace()
			.isString()
			.isNumber()
			.hasLength(2, 1)
			.isMatch('\\d+')
			.isPositive()
			.not()
			.isInstanceOf(Number)
			.isNull()
			.isEven()
			.isNegative()
			.isPromise()
			.isArray()
			.isFunction()
			.isDate()
			.isError()
			.isJSON()
		//.throwOnError();

		alert('ok');
	</script>
</head>

</html>
